}
function Proj(){
    document.getElementById('myImg')
    .src ="projofc.png"
    document.getElementById('change-text')
    .innerHTML = "A part from designing website front-ends (and backends) I love to do personal projects. I have explored Unity, Blender, XCode and other tutorials. My favorite projects have been"+ '<a href="https://github.com/jennyhyang03/ForUs"> ForUs </a>' + "an app meant to tag news organizations based on biases so users can understand the perspective they are reading from. After the overturning of Roe V. Wade, my team member and I wanted to create an app mean't to combat misinformation. I also love" + '<a href="https://github.com/JiaSMBao/VolunteerProject3.0"> HopeHunt </a>' + ", a submission for the Congressional App Challenge of 2023-2024. My team member and I sought to create an app that allowed for high school students to easily find and log volunteer opportunities filtered off of the UN's Sustainable Development Goals. \n You can see my Unity projects (that were based off of Unity Tutorials on Youtube) " + '<a href=""> Here </a>'
}
function Work(){
    document.getElementById('myImg')
    .src ="nasaofc.png"

}
